<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ExList</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='app.css' type='text/css'>
</head>
<body>
  <div id="content">
  <div class="container">
  <h1 id="mainheader">ExList</h1>
  <header><h2>Export Playlist</h2></header>
  <button id="bsdown" title="Scroll" class="iconbutton">
    <svg width="30px" height="30px" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg" fill="currentcolor">
      <path d="M16,1A15,15,0,1,0,31,16,15.007,15.007,0,0,0,16,1Zm0,2A13,13,0,1,1,3,16,13.006,13.006,0,0,1,16,3Z" transform="translate(-1 -1)" fill-rule="evenodd"/>
      <path d="M21.293,12.293,16,17.586l-5.293-5.293a1,1,0,0,0-1.414,1.414l6,6a1,1,0,0,0,1.414,0l6-6a1,1,0,1,0-1.414-1.414Z" transform="translate(-1 -1)" fill-rule="evenodd"/>
    </svg>
  </button>
  <button id="beplay" title="Export" class="iconbutton">
    <svg fill="currentcolor" xmlns="http://www.w3.org/2000/svg" 
       width="30px" height="30px" viewBox="0 0 52 52" enable-background="new 0 0 52 52" xml:space="preserve">
    <path d="M37.1,4v13.6c0,1-0.8,1.9-1.9,1.9H13.9c-1,0-1.9-0.8-1.9-1.9V4H8C5.8,4,4,5.8,4,8v36c0,2.2,1.8,4,4,4h36
      c2.2,0,4-1.8,4-4V11.2L40.8,4H37.1z M44.1,42.1c0,1-0.8,1.9-1.9,1.9H9.9c-1,0-1.9-0.8-1.9-1.9V25.4c0-1,0.8-1.9,1.9-1.9h32.3
      c1,0,1.9,0.8,1.9,1.9V42.1z"/>
    <g>
      <path d="M24.8,13.6c0,1,0.8,1.9,1.9,1.9h4.6c1,0,1.9-0.8,1.9-1.9V4h-8.3L24.8,13.6L24.8,13.6z"/>
    </g>
    </svg>
  </button>
  <br/>
  <input type="checkbox" name="Ename" id="cexti">
  <label for="Ename">Export Titles (Doesn't import)</label>
  <br/>
  <hr>
  <header><h2>Import Playlist</h2></header>
  <h3>Playlist File (.csv)</h3>
  <input type="file" id="inputfile" accept=".csv, .txt" name="inputfile">
  <br/>
  <input type="text" id="listname" placeholder="Playlist name">
  <button id="bstarti">
    Start Import
    <svg fill="currentcolor" width="15px" height="15px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8.71,7.71,11,5.41V15a1,1,0,0,0,2,0V5.41l2.29,2.3a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42l-4-4a1,1,0,0,0-.33-.21,1,1,0,0,0-.76,0,1,1,0,0,0-.33.21l-4,4A1,1,0,1,0,8.71,7.71ZM21,12a1,1,0,0,0-1,1v6a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1V13a1,1,0,0,0-2,0v6a3,3,0,0,0,3,3H19a3,3,0,0,0,3-3V13A1,1,0,0,0,21,12Z"/>     </svg>
  </button>
  <br/>
  </div>
  </div>
  <footer>Made by Pacifiky</footer>
  <script src="main.js">
</body>
</html>
